<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{eq_title}}</title>
    <link rel="stylesheet" href="./static/css/equipment.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <a href="/" class="navbar-item home-button">На главную</a>
            <a href="/logout" class="navbar-item logout-button">Выход</a>
        </nav>
    </header>

    <div class="container">
        <h2>{{title}}</h2>
        <table>
            <thead>
                <tr class="header">
                    <th>Протокол</th>
                    <th>ID оборудования</th>
                    <th>Название оборудования</th>
                    <th>Тип</th>
                    <th>Количество тестов</th>
                    <th>Выбрать</th>
                </tr>
            </thead>
            <tbody>
                {% for item in protocols %}
                <tr>
                    <td>{{item[0]}}</td>
                    <td>{{item[1]}}</td>
                    <td>{{item[2]}}</td>
                    <td>{{item[3]}}</td>
                    <td>{{item[4]}}</td>
                    <td>
                         <form method="post" action="{{ url_for('testing_bp.active_tests') }}">
                             <input type="hidden" name="protocol" value="{{ item[0] }}">
                             <input type="submit" value="Выбрать">
                         </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <br>
    </div>
</body>
</html>
